<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css">
        <title>Result summary component</title>
    </head>
    <body>
        <div class="container">
            <div class="container__puntuation">
                <p class="container__title">Your Result</p>
                <div class="container__number">
                    <p class="container__principal-number">76</p>
                    <p class="container__secondary-number">of 100</p>
                </div>
                <h1>Great</h1>
                <p class="container__result">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="container__description">
                <h2>Summary</h2>
                <div class="container__sections">
                    <div class="container__skill">
                        <div class="container__name">
                            <img src="images/icon-reaction.svg" alt="reaction icon">
                            <p>Reaction</p>
                        </div>
                        <div class="container__value">80 / <span class="total__value">100</span></div>
                    </div>
                    <div class="container__skill">
                        <div class="container__name">
                            <img src="images/icon-memory.svg" alt="memory icon">
                            <p>Memory</p>
                        </div>
                        <div class="container__value">92 / <span class="total__value">100</span></div>
                    </div>
                    <div class="container__skill">
                        <div class="container__name">
                            <img src="images/icon-verbal.svg" alt="verbal icon">
                            <p>Verbal</p>
                        </div>
                        <div class="container__value">61 / <span class="total__value">100</span></div>
                    </div>
                    <div class="container__skill">
                        <div class="container__name">
                            <img src="images/icon-visual.svg" alt="visual icon">
                            <p>Visual</p>
                        </div>
                        <div class="container__value">72 / <span class="total__value">100</span></div>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </body>
</html>
